<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const inputBox = document.querySelector("#item")
        const mainBtn = document.querySelector("button")
        const ulListContainer = document.querySelector("ul")
        
        mainBtn.addEventListener("click", () => {
            const textValue = inputBox.value
            inputBox.value = ""
            const list = document.createElement("li");
            const span = document.createElement("span");
            
            const deleteBtn = document.createElement("button")
            list.appendChild(span)
            span.innerHTML = textValue
            list.appendChild(deleteBtn)
            deleteBtn.textContent = "Delete"
            deleteBtn.className = "deleteBtn";
            
            ulListContainer.appendChild(list)
            
            deleteBtn.addEventListener("click", () => {
                ulListContainer.removeChild(list)
            })
            
            inputBox.focus()


        })
    </script>
  </body>
</html>
